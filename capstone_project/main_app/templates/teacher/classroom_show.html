{% extends 'base.html' %}
{% block content %}
    <h2>Hello {{user.username}}!</h2> 
    <h4> Class Name : {{classroom}} </h3>
    

    <div class="container row center-align">
        <table>
            <tr>
                <th>Student Name</th>
                <th>Last Lesson Completed</th>
                <th>Most Recent Score</th>
            </tr>
            {% for student in students%}
                <tr>
                    <td>{{student.user}}</td>
                    <td>{{student.lessons_completed | last}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock %}
